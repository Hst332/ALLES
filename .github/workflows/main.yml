name: Energy Forecast

on:
  schedule:
    - cron: '0 6 * * *'   # 06:00 UTC = 07:00 Wien
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run forecast
        run: python main.py

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add *.txt *.csv
          git commit -m "Daily forecast update" || echo "No changes"
          git push

